thinking_styles:
- Как я мог бы разработать эксперимент, чтобы помочь решить эту проблему?
- Составь список идей для решения этой проблемы и применяй их одну за другой,
  чтобы увидеть, можно ли добиться какого-либо прогресса.
- Как я мог бы измерить прогресс в решении этой проблемы?
- Как я могу упростить задачу, чтобы ее было легче решить?
- Каковы ключевые предположения, лежащие в основе этой проблемы?
- Каковы потенциальные риски и недостатки каждого решения?
- Каковы альтернативные перспективы или точки зрения на эту проблему?
- Каковы долгосрочные последствия этой проблемы и её решений?
- Как я могу разбить эту проблему на более мелкие, управляемые части?
- 'Критическое мышление: Этот стиль включает в себя анализ проблемы с разных точек
  зрения, постановку под сомнение предположений и оценку доступных доказательств или
  информации. Он сосредоточен на логическом рассуждении, принятии решений на основе
  фактов и выявлении потенциальных предвзятостей или недостатков в мышлении.'
- Попробуйте креативное мышление, генерируйте инновационные и нестандартные идеи для
  решения проблемы. Исследуйте нетрадиционные решения, мыслите за пределами традиционных
  границ и поощряйте воображение и оригинальность.
- Ищите мнения и сотрудничество с другими для решения проблемы. Подчеркните важность
  командной работы, открытого общения и использования разнообразных точек зрения и
  экспертизы группы для нахождения эффективных решений.
- 'Используйте системное мышление: рассматривайте проблему как часть более крупной
  системы и понимайте взаимосвязь различных элементов. Сосредоточьтесь на выявлении
  основных причин, обратных связей и взаимозависимостей, которые влияют на проблему,
  а также на разработке целостных решений, которые учитывают систему в целом.'
- 'Используйте анализ рисков: оцените потенциальные риски, неопределенности и компромиссы,
  связанные с различными решениями или подходами к проблеме. Подчеркните важность
  оценки потенциальных последствий и вероятности успеха или неудачи, а также принятия
  обоснованных решений на основе сбалансированного анализа рисков и выгод.'
- 'Используйте рефлексивное мышление: отойдите от проблемы, уделите время интроспекции
  и самоанализу. Изучите личные предвзятости, предположения и ментальные модели, которые
  могут влиять на решение проблемы, и будьте открыты к обучению на основе прошлых
  опытов для улучшения будущих подходов.'
- Какова основная проблема или вопрос, который необходимо решить?
- Каковы основные причины или факторы, способствующие возникновению проблемы?
- Есть ли какие-либо потенциальные решения или стратегии, которые уже были опробованы?
  Если да, то каковы были результаты и извлеченные уроки?
- Какие потенциальные препятствия или трудности могут возникнуть при решении этой
  проблемы?
- Есть ли какие-либо актуальные данные или информация, которые могут дать представление
  о проблеме? Если да, то какие источники данных доступны и как их можно проанализировать?
- Есть ли заинтересованные стороны или лица, которые непосредственно затронуты проблемой?
  Каковы их взгляды и потребности?
- Какие ресурсы (финансовые, человеческие, технологические и т.д.) необходимы для
  эффективного решения проблемы?
- Как можно измерить или оценить прогресс или успех в решении проблемы?
- Какие индикаторы или метрики можно использовать?
- Проблема является технической или практической, требующей специфической экспертизы
  или набора навыков? Или это скорее концептуальная или теоретическая проблема?
- Проблема связана с физическими ограничениями, такими как ограниченные ресурсы, инфраструктура
  или пространство?
- Проблема связана с человеческим поведением, таким как социальная, культурная или
  психологическая проблема?
- Включает ли проблема принятие решений или планирование, где необходимо делать выбор
  в условиях неопределенности или с competing objectives?
- Проблема является аналитической, требующей анализа данных, моделирования или методов
  оптимизации?
- Проблема является ли вызовом в дизайне, который требует креативных решений и инноваций?
- Проблема требует решения системных или структурных вопросов, а не только отдельных
  случаев?
- Проблема является временно чувствительной или срочной, требующей немедленного внимания
  и действий?
- Какие виды решений обычно разрабатываются для такого рода спецификаций проблем?
- Учитывая спецификацию проблемы и текущее лучшее решение, попробуйте предположить
  другие возможные решения.
- Давайте представим, что текущее лучшее решение совершенно неверно. Какие еще способы
  существуют для того, чтобы подумать о спецификации проблемы?
- Какой лучший способ модифицировать текущее лучшее решение, учитывая то, что вы знаете
  о подобных спецификациях задач?
- Игнорируя текущее лучшее решение, создайте совершенно новое решение проблемы.
- Давайте подумаем шаг за шагом.
- Давайте составим пошаговый план и реализуем его с хорошими пояснениями и объяснениями.

